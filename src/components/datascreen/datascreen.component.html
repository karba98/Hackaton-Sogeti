
<div #searcher class="searchbar">
    <img id="navimg" src="./../../assets/images/search.png" alt="./../../assets/images/search.png"/>
    <p style="margin-right: 20px;"> Busqueda por:</p>
    <p class="label">Nombre: <input name="search" id="search" type="search"></p>
    <p class="label">Apellido: <input name="search" id="search" type="search"></p>
</div>
<div id="container" *ngIf="authenticated==true else Identificate">
    
    <div #cards class="cards" *ngFor="let item of empleados">
        <div class="flip-card " id="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <br/>
                    <h1 class="headerDoc">Parte delantera</h1>
                </div>
                <div class="flip-card-back">
                    <br/>
                    <h1>Parte trasera</h1>
                </div>
            </div>
          </div>
    </div>
    
</div>
<ng-template #Identificate>
    <h1>Identificate!!</h1>
</ng-template>
